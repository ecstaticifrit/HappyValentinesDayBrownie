<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aditi ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
    --bg1:#ff9a9e;
    --bg2:#fad0c4;
    --accent:#ff5fa2;
    --accent-soft:rgba(255,77,109,0.45);
}

/* BACKGROUND */
body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:radial-gradient(circle at top,var(--bg1),var(--bg2));
    min-height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:background 1s ease;
}

/* FLOATING PARTICLES */
.particles{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}
.particle{
    position:absolute;
    font-size:20px;
    animation:floatUp linear infinite;
    opacity:0.9;
}
@keyframes floatUp{
    0%{transform:translateY(110vh) scale(.8);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(-10vh) scale(1.4);opacity:0}
}

/* CONTAINER */
.container{
    width:100%;
    max-width:1200px;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:30px;
    position:relative;
    z-index:5;
}

/* VALENTINE CARD */
.valentine-card{
    width:min(92%,520px);
    padding:22px 26px;
    margin-bottom:30px;
    background:rgba(255,255,255,0.28);
    backdrop-filter:blur(18px);
    border-radius:24px;
    text-align:center;
    color:#fff;
    box-shadow:0 18px 50px var(--accent-soft);
    animation:fadeSlide 1.2s ease;
    transition:box-shadow 1s ease;
}
@keyframes fadeSlide{
    from{opacity:0;transform:translateY(-20px)}
    to{opacity:1;transform:translateY(0)}
}
.valentine-emoji{font-size:42px;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.25)}}
.valentine-card h2{margin:10px 0;font-size:26px}
.valentine-card p{opacity:.95;line-height:1.5}

.valentine-action{
    margin-top:16px;
    padding:10px 24px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,var(--accent),#ff85c2);
    color:#fff;
    cursor:pointer;
    box-shadow:0 10px 25px var(--accent-soft);
    transition:transform .25s ease, background 1s ease;
}
.valentine-action:hover{transform:scale(1.1)}

/* PHOTO FRAME */
.gallery-wrapper{
    width:min(90vw,900px);
    max-height:65vh;
    aspect-ratio:1/1;
    padding:18px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(18px);
    border-radius:30px;
    box-shadow:
        0 20px 60px var(--accent-soft),
        inset 0 0 0 1px rgba(255,255,255,0.25);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    transition:aspect-ratio .6s ease, box-shadow 1s ease;
}
.media{
    width:100%;
    height:100%;
    object-fit:contain;
    border-radius:20px;
    opacity:0;
    position:absolute;
    transition:opacity 1.2s ease;
}
.media.active{opacity:1;position:relative}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="container">

    <div class="valentine-card">
        <div class="valentine-emoji" id="dayEmoji"></div>
        <h2 id="dayTitle"></h2>
        <p id="dayMessage"></p>
        <button class="valentine-action" onclick="heartBurst()">
            For you, Brownie üíï
        </button>
    </div>

    <div class="gallery-wrapper" id="gallery"></div>

</div>

<script>
/* ================= MUSIC ================= */
const MUSIC_COUNT = 1;
const playlist = Array.from({length:MUSIC_COUNT},(_,i)=>`music/song${i+1}.mp3`);
const audio=new Audio();
audio.volume=.7;
let current=-1;

function playRandom(){
    let next;
    do{next=Math.floor(Math.random()*playlist.length)}
    while(next===current && playlist.length>1);
    current=next;
    audio.src=playlist[current];
    audio.play().catch(()=>{});
}
audio.addEventListener("ended",playRandom);

const startMusic=()=>{
    if(!audio.src) playRandom();
    window.removeEventListener("click",startMusic);
};
window.addEventListener("click",startMusic);

/* ================= VALENTINE CONFIG (THEMES INCLUDED) ================= */
const valentineDays={
"2-7":{
 title:"Rose Day",emoji:"üåπ",
 message:"A rose for every feeling I have for you, Aditi.",
 particles:["üåπ"],
 theme:{bg1:"#ff758c",bg2:"#ffb199",accent:"#ff4d6d"}
},
"2-8":{
 title:"Propose Day",emoji:"üíç",
 message:"If love were a question, my answer would always be you.",
 particles:["üíç","‚ù§Ô∏è"],
 theme:{bg1:"#f857a6",bg2:"#ff5858",accent:"#ff2f92"}
},
"2-9":{
 title:"Chocolate Day",emoji:"üç´",
 message:"Life is sweeter with you in it, Brownie.",
 particles:["üç´"],
 theme:{bg1:"#8b4513",bg2:"#d2691e",accent:"#a0522d"}
},
"2-10":{
 title:"Teddy Day",emoji:"üß∏",
 message:"If I could, I‚Äôd send you a teddy with my arms wrapped around it.",
 particles:["üß∏"],
 theme:{bg1:"#fbc2eb",bg2:"#a6c1ee",accent:"#c77dff"}
},
"2-11":{
 title:"Promise Day",emoji:"ü§û",
 message:"I promise to choose you ‚Äî every single day.",
 particles:["‚ú®"],
 theme:{bg1:"#667eea",bg2:"#764ba2",accent:"#7b2cbf"}
},
"2-12":{
 title:"Hug Day",emoji:"ü§ó",
 message:"That warmth you feel right now? That‚Äôs me hugging you.",
 particles:["‚ù§Ô∏è"],
 theme:{bg1:"#ff758c",bg2:"#ff7eb3",accent:"#ff4d6d"}
},
"2-13":{
 title:"Kiss Day",emoji:"üíã",
 message:"Some feelings don‚Äôt need words‚Ä¶ just a kiss.",
 particles:["üíã"],
 theme:{bg1:"#c31432",bg2:"#240b36",accent:"#e63946"}
},
"2-14":{
 title:"Valentine‚Äôs Day",emoji:"‚ù§Ô∏è",
 message:"Every love story is beautiful ‚Äî but ours is my favorite.",
 particles:["‚ù§Ô∏è","üíñ","üåπ","‚ú®"],
 theme:{bg1:"#ff416c",bg2:"#ff4b2b",accent:"#ff1744"}
}
};

/* ================= APPLY DAY ================= */
const today=new Date();
// const key=`${today.getMonth()+1}-${today.getDate()}`;
const key = "2-15"
const day=valentineDays[key]||valentineDays["2-14"];

dayEmoji.textContent=day.emoji;
dayTitle.textContent=day.title;
dayMessage.textContent=day.message;

document.documentElement.style.setProperty("--bg1",day.theme.bg1);
document.documentElement.style.setProperty("--bg2",day.theme.bg2);
document.documentElement.style.setProperty("--accent",day.theme.accent);
document.documentElement.style.setProperty("--accent-soft",day.theme.accent+"80");

/* ================= PARTICLES ================= */
const particles=document.getElementById("particles");
setInterval(()=>{
 const p=document.createElement("div");
 p.className="particle";
 p.textContent=day.particles[Math.floor(Math.random()*day.particles.length)];
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=(6+Math.random()*6)+"s";
 particles.appendChild(p);
 setTimeout(()=>p.remove(),12000);
},300);

/* ================= GALLERY ================= */
const photos=["assets/photo4.jpg","assets/photo5.jpg","assets/photo3.jpg"];
const gallery=document.getElementById("gallery");
let index=0,slides=[];
photos.forEach((src,i)=>{
 const img=document.createElement("img");
 img.src=src;img.className="media";
 img.onload=()=>{if(i===0){img.classList.add("active");gallery.style.aspectRatio=img.naturalWidth/img.naturalHeight}};
 gallery.appendChild(img);slides.push(img);
});
setInterval(()=>{
 slides[index].classList.remove("active");
 index=(index+1)%slides.length;
 slides[index].classList.add("active");
 gallery.style.aspectRatio=slides[index].naturalWidth/slides[index].naturalHeight;
},5000);

/* ================= BUTTON BURST ================= */
function heartBurst(){
 for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="particle";
  h.textContent="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration="5s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 }
}
</script>

</body>
</html>
